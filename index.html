<!DOCTYPE html>
<html>
<head>
    <title>Music Player Designed By Renukadevi Ananthan</title>
    <link rel="stylesheet" href="styles.css">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="title">
        <h1 class="head">Renu's Playlist</h1>
    </div>
    <div class="song-image">
        <img src="song.jpg" alt="Trisha" height="200px" width="300px" class="img">
    </div>
    <h2 class="track">Track Name: Panithuli Viluvathal</h2>
    <h3 class="lyrics">Avanodu Pesum Mothu Adhu pola Varthai yethu un thooramum en thooramum kangal kaanathu</h3>
    <div class="music-player">
       
        <audio id="audio" controls>
            <source src="panithuli.mpeg" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
       <!-- <div class="controls">
            <button id="play-button">Play</button>
            <button id="pause-button">Pause</button>
        </div>-->
    </div>
    <script src="script.js"></script>
</body>
</html>
